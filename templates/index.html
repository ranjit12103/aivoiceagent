<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Day 16 - Streaming Audio via WebSocket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #107cc9, #0a2243);
      color: white;
      height: 100vh;
      margin: 0;
    }
    .chat-card {
      background: rgba(0,0,0,0.6);
      border-radius: 15px;
      padding: 20px;
    }
    .record-btn {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: red;
      border: none;
      font-size: 32px;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: pulse 1.5s infinite;
      cursor: pointer;
    }
    .recording {
      background-color: green !important;
      animation: none;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center">
  <div class="chat-card text-center">
    <h3>🎤 Day 16: Streaming Audio</h3>
    <p>Tap the button to start recording and streaming audio to the server.</p>

    <!-- Record Button -->
    <button id="recordBtn" class="record-btn">🎙️</button>
    <div id="status" class="mt-3"></div>

    <hr class="my-4">
    <h5>🌐 WebSocket Status</h5>
    <pre id="log" style="text-align:left; background:#222; padding:10px; border-radius:8px; height:200px; overflow:auto;"></pre>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
