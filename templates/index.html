<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1"
  />
  <title>Day 17 ‚Äì Streaming STT (AssemblyAI)</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: linear-gradient(135deg, #107cc9, #0a2243);
      color: white;
      min-height: 100vh;
      margin: 0;
      display: grid;
      place-items: center;
      padding: 16px;
    }
    .card-ui {
      background: rgba(0, 0, 0, 0.55);
      border-radius: 18px;
      padding: 24px;
      width: 100%;
      max-width: 720px;
    }
    .record-btn {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      border: none;
      font-size: 42px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: #e63737;
      cursor: pointer;
      transition: transform 0.15s ease, background 0.15s ease;
      user-select: none;
    }
    .record-btn:hover { transform: scale(1.05); }
    .recording { background: #1db954 !important; }
    .status {
      min-height: 24px;
      opacity: 0.9;
    }
    .mono {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .bubble {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 12px 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card-ui">
    <h3 class="mb-2">üé§ Day 17 ‚Äì Streaming Transcription</h3>
    <p class="mb-3">Streams 16kHz PCM audio over WebSocket to the server, which forwards it to AssemblyAI Realtime. Live transcript appears below.</p>

    <div class="d-flex align-items-center gap-3">
      <button id="recordBtn" class="record-btn" aria-label="Record">üéôÔ∏è</button>
      <div id="status" class="status"></div>
    </div>

    <div class="mt-4">
      <h6 class="mb-2">Live Transcript</h6>
      <div id="partial" class="bubble mono text-warning"></div>
      <div id="final" class="bubble mono mt-2"></div>
    </div>

    <hr class="mt-4" />
    <small class="text-muted">
      Tip: you should see partial captions while speaking and finalized lines after short pauses.
    </small>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
